<app-page-header></app-page-header>

<div class="page">
  <div class="page__tabs">
    <app-tabs (activeTabChanged)="tabChangeHandler($event)"></app-tabs>
  </div>

  <app-random-view *ngIf="activeTab === 'random'"></app-random-view>
  <app-search-view *ngIf="activeTab === 'search'"></app-search-view>
</div>
